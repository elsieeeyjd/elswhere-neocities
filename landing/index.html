<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>elswhere â€” landing</title>
        <style>

        /* VT323 FONT*/
        @font-face {
        font-family: "VT323";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isRFJXUdVNFKPY.woff2)
            format("woff2");
        unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF,
            U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020,
            U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
        }

        /* latin */
        @font-face {
        font-family: "VT323";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url(https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isfFJXUdVNF.woff2)
            format("woff2");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA,
            U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193,
            U+2212, U+2215, U+FEFF, U+FFFD;
        }

        /* reset the page so the bg can fill the viewport */
        html, body { height: 100%; }
        body { margin: 0; }

        /* FULLSCREEN OVERLAY */
        .landing {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 8px;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: url("landing-bg.jpg") center / cover no-repeat;

            /* display: flex;
            justify-content: center;
            align-items: flex-start;     
            transition: opacity .35s ease; */

        }

        .landing.fade { opacity: 0; pointer-events: none; }

        .sign-container {
            grid-column: span 2 / span 2;
            grid-column-start: 2;
            grid-row-start: 2;
        }


        .enter{
            position: relative;
            display: inline-block;
            background: none;
            border: 0;
            padding: 0;
            cursor: pointer;
            transform: translateY(32vh) translateX(20vh); 
            
        }

        .enter::after{
            content: attr(data-tip);
            position: absolute;
            left: 50%;
            bottom: 100%;               /* sit above the sign */
            transform: translate(-50%, -10px);
            white-space: nowrap;
            background: rgba(0,0,0,.75);
            color: #fff;
            font: 18px 'VT323', monospace;
            padding: 6px 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,.25);
            opacity: 0;
            pointer-events: none;
        }


        /* show on hover or keyboard focus */
        .enter:hover::after,
        .enter:focus-visible::after,
        .enter:hover::before,
        .enter:focus-visible::before{
            opacity: 1;
        }

        /* the sign */
        .landing-sign {
            width: min(700px, 90vw);   /* responsive: cap at 700px, shrink on small screens */
            height: auto;
            display: block;
            cursor: pointer;

        }

        .landing-sign:hover {
            transform: scale(1.05);
        }

        .landingtext {
            font-family: 'VT323', monospace;
            color: white;
            margin-left: 5rem;
            grid-column: span 2 / span 2;
            transform: translateY(20vh) translateX(10vh);
        }

        </style>
    </head>
    <body>

    <!-- Overlay -->
    <div id="landing" class="landing" aria-label="Welcome overlay">
        <div class='landingtext'>
            <p>you've wondered the internet directionlessly far and wide. Allow this sign to suggest your next destination?</p>
            <br>
            <p>this site is best viewed on a pc or laptop.</p>
        </div>
        <div class="sign-container">
            <button class="enter" id="enter" data-tip="click to enter">
                <img src="elswhere-sign.png" alt="enter elswhere" class="landing-sign">
            </button>
        </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screenshots | elswhere</title>
    <link rel="icon" href="../webicon.PNG" type="image/x-icon" />
    <!--PICO-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <!--ICONS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <!-- CSS LINK -->
    <link href="../../style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <!-- DIY MUSIC PLAYER -->
      <div class="player" id="player"></div>
      <audio id="audio" preload="metadata"></audio>

    <div class="container">
      <div id="headerArea">
        <div id="header"></div>

        <nav id="navbar" style="margin-bottom: 10px"></nav>
      </div>

      <div id="flex" class="extracontainer">
        <div class="smallsidebar" id="extraSidebar"></div>
        <!--MAIN AREA STUFF -->
        <main class="extracontent">
          <h1 class="specialtextL">screentshot bulletin</h1>
          <div class="typebox">
            <p id="type-text">></p>
          </div>
          <p class="maintext">ah yes, the screenshots. you know what this is.</p>
          <div class="ssGridMenu">
            <img src="screenshot-pics/hitcount_crashout.png" alt="commit history crashout" class="screenshot stamp">
            <img src="screenshot-pics/heimler-indrev.png" alt="industrial revolution" class="screenshot stamp">
            <img src="screenshot-pics/comrades.png" alt="comrades" class="screenshot stamp" style="width: 350px; height: auto;">
          </div>
          <small class="maintext" style="font-size: 10px; margin-top: 1rem; color: var(--text-main);">the images' boarder is from <a href='https://maxbittker.github.io/broider/' target="_blank">broider</a></small>
        </main>
      </div>
      <footer id="footer" style="margin-top: 10px; color: #e9e8ff"></footer>
    </div>
    <script src="../../script.js"></script>
    <script src="../../music-player/script.js"></script>
    <script>

      const str = "You walk up to a bulletin board at the center of the plaza. It's plastered with photos and notes. You wonder what is it about?."
      let a = 0; 
      let text = "";
      let isTag = false;

      function type() {
        text = str.slice(0, ++a);
        if (text === str) return;

        document.getElementById('type-text').innerHTML = text;

        var char = text.slice(-1);
        if( char === '<' ) isTag = true;
        if( char === '>' ) isTag = false;

        if (isTag) return type();
        setTimeout(type, 60);
      }

      type();

    </script>
  </body>
</html>

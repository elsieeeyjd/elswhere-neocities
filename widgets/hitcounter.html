<!DOCTYPE html> 
<html>
  <head>
    <meta charset="UTF-8">
    <title>Status</title>
    <style>
       @font-face {
          font-family: 'VT323';
          font-style: normal;
          font-weight: 400;
          font-display: swap;
          src: url(https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isRFJXUdVNFKPY.woff2) format('woff2');
          unicode-range: U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF, U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020, U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      body {
        background-color: transparent;
        align-items: center;
        justify-content: center;
      }
      div {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      #hitcount {
        font-family: 'VT323', monospace;
        font-size: 14px;
        color: #7978a1 !important; 
        margin-top: 1rem;
        padding: 2px 5px;
        background-color: #dedcfe;
        border-radius: 5px;
        border: 1px solid #7978a1;
      }
      p {
        font-size: 12px;
        color: #e9e8ff;
        font-family: 'VT323', monospace;
        background-color: transparent;
      }
      
    </style>
  </head>
  <body>
    <div>
      <p class='boxtext sidebartext'>total views: <span id='hitcount'>loading...</span></p>
    </div>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              var site_data = JSON.parse(this.responseText);
              var num_arr = site_data.info.views.toString().split("");
              var num_str = "";
              for (i = 0; i < num_arr.length; i++) {
                  num_str += num_arr[i];
                  if ( (num_arr.length-1 - i) % 3 == 0 && (num_arr.length-1 - i) != 0 ) {num_str += ",";}
                  var date_str = site_data.info.last_updated;
                  var date_obj = new Date(site_data.info.last_updated);
              }
              document.getElementById("hitcount").innerHTML = num_str;
          }
      };
      xhttp.open("GET", "https://weirdscifi.ratiosemper.com/neocities.php?sitename=elswhere", true);
      xhttp.send();
    </script>
  </body>
</html>

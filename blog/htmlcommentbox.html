  <body>
    <!-- begin wwww.htmlcommentbox.com -->
    <div id="HCB_comment_box">
      <a href="http://www.htmlcommentbox.com">Comment Box</a> is loading
      comments...
    </div>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.htmlcommentbox.com/static/skins/simple/skin.css"
    />
    <script type="text/javascript" id="hcb">
      (function () {
        // 1) get per-post id from ?post=
        // 1) require a unique id per post via ?post=
        const params = new URLSearchParams(location.search);
        const raw = params.get("post"); 
        if (!raw) {
          // explicit param is best; referrer often loses path
          document.getElementById("HCB_comment_box").textContent =
            "Missing ?post=â€¦ parameter.";
          return;
        }

        // 2) make it absolute & stable
        const pageId = new URL(raw, location.origin).href;

        // 3) tell HCB which thread to use
        window.hcb_user = { PAGE: pageId }; // HCB reads PAGE/page case-insensitively

        // 4) load exactly once (with cache-bust)
        const s = document.createElement("script");
        s.defer = true;
        s.src =
          "https://www.htmlcommentbox.com/jread?page=" +
          encodeURIComponent(pageId) +
          "&opts=17814&num=10&ts=" +
          Date.now();
        document.head.appendChild(s);
      })();
